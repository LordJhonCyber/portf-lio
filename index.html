    :root{
      /* Paleta corporativa */
      --brand-primary: #8C1C3A;   /* vinho */
      --brand-accent:  #F28C00;   /* laranja */
      --brand-white:   #FFFFFF;   /* branco */

      /* Tons neutros inspirados na referência */
      --bg: #f7f5fb;
      --panel: #f2e9fb;
      --text: #1b1b1f;
      --muted: #5b5b63;
      --cta: #1f1b2e;
      --cta-hover: #3a3355;

      --radius-lg: 28px;
      --radius-md: 16px;
      --radius-sm: 12px;
      --shadow-md: 0 12px 40px rgba(25, 22, 39, 0.14);
      --shadow-sm: 0 6px 18px rgba(25, 22, 39, 0.12);
      --maxw: 1180px;
    }

    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height:1.45;
    }

    /* Topbar */
    .topbar{
      max-width:var(--maxw);
      margin:0 auto; padding:16px 24px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:0.2px; color:var(--brand-primary);
    }
    .brand-dot{
      width:18px; height:18px; border-radius:50%;
      background:var(--brand-primary);
      box-shadow:0 0 0 4px #f3e8ee inset;
    }
    .top-links{
      display:flex; gap:12px; flex-wrap:wrap;
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      background:var(--brand-primary); color:#fff;
      padding:8px 14px; border-radius:999px; text-decoration:none;
      font-weight:600;
      transition:background .2s ease, transform .06s ease;
    }
    .chip:hover{ background:#6b142c; transform:translateY(-1px); }

    /* Hero */
    .hero{
      max-width:var(--maxw);
      margin:20px auto 60px;
      padding:32px;
      background:var(--panel);
      border-radius:24px;
      position:relative; overflow:hidden;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 380px at 35% 100%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(120deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.35));
      mix-blend-mode:screen; pointer-events:none;
    }
